<!DOCTYPE html>
<html lang="pt-br">

    <meta charset="UTF-8" />

    <title>Login - IPet</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

          <h1>Login</h1>

            ><img src="./img/logo-google.svg" alt="Logo da Google" />Continue
